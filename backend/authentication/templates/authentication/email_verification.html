<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Time Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: relative;
        }
        .success-checkmark .check-icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 4px solid #4ade80;
        }
        .success-checkmark .check-icon::before {
            top: 3px;
            left: -2px;
            width: 30px;
            transform-origin: 100% 50%;
            border-radius: 100px 0 0 100px;
        }
        .success-checkmark .check-icon::after {
            top: 0;
            left: 30px;
            width: 60px;
            transform-origin: 0 50%;
            border-radius: 0 100px 100px 0;
            animation: rotate-circle 4.25s ease-in;
        }
        .success-checkmark .check-icon::before, .success-checkmark .check-icon::after {
            content: '';
            height: 100px;
            position: absolute;
            background: #f9fafb;
            transform: rotate(-45deg);
        }
        .success-checkmark .check-icon .icon-line {
            height: 5px;
            background-color: #4ade80;
            display: block;
            border-radius: 2px;
            position: absolute;
            z-index: 10;
        }
        .success-checkmark .check-icon .icon-line.line-tip {
            top: 46px;
            left: 14px;
            width: 25px;
            transform: rotate(45deg);
            animation: icon-line-tip 0.75s;
        }
        .success-checkmark .check-icon .icon-line.line-long {
            top: 38px;
            right: 8px;
            width: 47px;
            transform: rotate(-45deg);
            animation: icon-line-long 0.75s;
        }
        .success-checkmark .check-icon .icon-circle {
            top: -4px;
            left: -4px;
            z-index: 10;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            box-sizing: content-box;
            border: 4px solid rgba(74, 222, 128, 0.5);
        }
        .success-checkmark .check-icon .icon-fix {
            top: 8px;
            width: 5px;
            left: 26px;
            z-index: 1;
            height: 85px;
            position: absolute;
            transform: rotate(-45deg);
            background-color: #f9fafb;
        }
        @keyframes rotate-circle {
            0% { transform: rotate(-45deg); }
            5% { transform: rotate(-45deg); }
            12% { transform: rotate(-405deg); }
            100% { transform: rotate(-405deg); }
        }
        @keyframes icon-line-tip {
            0% { width: 0; left: 1px; top: 19px; }
            54% { width: 0; left: 1px; top: 19px; }
            70% { width: 50px; left: -8px; top: 37px; }
            84% { width: 17px; left: 21px; top: 48px; }
            100% { width: 25px; left: 14px; top: 46px; }
        }
        @keyframes icon-line-long {
            0% { width: 0; right: 46px; top: 54px; }
            65% { width: 0; right: 46px; top: 54px; }
            84% { width: 55px; right: 0px; top: 35px; }
            100% { width: 47px; right: 8px; top: 38px; }
        }
        .error-x {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 50%;
            border: 4px solid #f87171;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .error-x::before, .error-x::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 5px;
            background-color: #f87171;
            border-radius: 2px;
        }
        .error-x::before {
            transform: rotate(45deg);
            animation: x-before 0.75s ease;
        }
        .error-x::after {
            transform: rotate(-45deg);
            animation: x-after 0.75s ease;
        }
        @keyframes x-before {
            0% { transform: rotate(45deg) scale(0); }
            100% { transform: rotate(45deg) scale(1); }
        }
        @keyframes x-after {
            0% { transform: rotate(-45deg) scale(0); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden fade-in">
        <div class="bg-indigo-600 h-2"></div>
        <div class="p-8">
            {% if success %}
                <div class="success-checkmark">
                    <div class="check-icon">
                        <span class="icon-line line-tip"></span>
                        <span class="icon-line line-long"></span>
                        <div class="icon-circle"></div>
                        <div class="icon-fix"></div>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-center text-gray-800 mt-6">Email Verified Successfully!</h1>
                <p class="text-center text-gray-600 mt-2">Your email has been verified. You can now log in to your account.</p>
                <div class="mt-8 flex justify-center">
                    <a href="http://{{ frontend_url }}" class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1">
                        Go to Login
                    </a>
                </div>
            {% else %}
                <div class="error-x"></div>
                <h1 class="text-2xl font-bold text-center text-gray-800 mt-6">Verification Failed</h1>
                <p class="text-center text-gray-600 mt-2">{{ message }}</p>
                <div class="mt-8 flex justify-center">
                    <a href="http://{{ frontend_url }}" class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1">
                        Return to Homepage
                    </a>
                </div>
            {% endif %}
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">Need help? Contact our support team at <a href="mailto:support@timemanagement.app" class="text-indigo-600 hover:underline">support@timemanagement.app</a></p>
            </div>
        </div>
    </div>
</body>
</html>
